<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tao NFT Gallery</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    #container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    #canvas {
      image-rendering: pixelated;
      width: 1024px;
      height: 1024px;
      display: block;
    }
    #hover-box {
      position: absolute;
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      pointer-events: none;
      width: 4px;
      height: 4px;
      transform: scale(4);
      transform-origin: top left;
    }
    #info {
      margin-top: 10px;
      font-size: 16px;
    }
    #buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #filters {
      margin: 15px;
    }
    #filters button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tao NFT Pixel Gallery</h1>
  <div id="filters">
    <button onclick="setFilter('all')">Все</button>
    <button onclick="setFilter('rare')">Редкие</button>
    <button onclick="setFilter('epic')">Эпические</button>
  </div>
  <div id="container">
    <img src="tao_nft_canvas_full.png" id="canvas" alt="NFT Canvas">
    <div id="hover-box"></div>
  </div>
  <div id="info">Наведи на пиксель...</div>
  <button id="buy-button"></button>

  <script>
    const IPFS_ROOT = "bafkreiehhhdw42a7saeshoiazhpq55246qq5hhflwvdfbrfzvum3nj3nqu";
    const canvas = document.getElementById("canvas");
    const hoverBox = document.getElementById("hover-box");
    const info = document.getElementById("info");
    const buyButton = document.getElementById("buy-button");
    let statusData = {};
    let currentFilter = "all";

    fetch("pixel_status.json")
      .then(res => res.json())
      .then(data => {
        statusData = data;
      });

    function setFilter(filter) {
      currentFilter = filter;
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const pixelSize = 4;
      const x = Math.floor((e.clientX - rect.left) / pixelSize);
      const y = Math.floor((e.clientY - rect.top) / pixelSize);
      const id = y * 256 + x;
      const px = statusData[id];

      if (!px) return;

      if (currentFilter !== "all" && px.rarity !== currentFilter) {
        hoverBox.style.display = "none";
        info.textContent = "Наведи на пиксель...";
        buyButton.style.display = "none";
        return;
      }

      hoverBox.style.display = "block";
      hoverBox.style.left = `${x * pixelSize}px`;
      hoverBox.style.top = `${y * pixelSize}px`;

      let color = px.rarity === "epic" ? "#ff00ff" : px.rarity === "rare" ? "#00ccff" : "#ffffff";
      hoverBox.style.border = `1px solid ${color}`;

      info.innerHTML = `Pixel [${x}, ${y}] — статус: <b>${px.status}</b> — цена: <b>${px.price} ETH</b>`;

      buyButton.style.display = px.status === "available" ? "inline-block" : "none";
      buyButton.textContent = `Купить за ${px.price} ETH`;
    });

    canvas.addEventListener("mouseleave", () => {
      hoverBox.style.display = "none";
      info.textContent = "Наведи на пиксель...";
      buyButton.style.display = "none";
    });
  </script>
</body>
</html>
