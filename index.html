
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel NFT Gallery</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; margin: 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(256, 4px);
      grid-template-rows: repeat(256, 4px);
      gap: 1px;
      justify-content: center;
      padding: 20px;
    }
    .pixel {
      width: 4px;
      height: 4px;
      background: #333;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .pixel:hover {
      transform: scale(2);
      z-index: 10;
    }
    .tooltip {
      position: fixed;
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ðŸŒŒ Tao NFT Pixel Gallery (256Ã—256)</h2>
  <div class="grid" id="grid"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const cid = "bafybeie4g6a3snmvkxt5vebkcgfne7ceuscbreooiyevr2gr6crn7jbenm";
    const metadataUrl = `https://ipfs.io/ipfs/${cid}/metadata.json`;

    async function loadGallery() {
      const res = await fetch(metadataUrl);
      const data = await res.json();

      const grid = document.getElementById("grid");
      const tooltip = document.getElementById("tooltip");

      const ownedPixels = new Map(data.map(d => [`${d.attributes[0].value},${d.attributes[1].value}`, d]));

      for (let y = 0; y < 256; y++) {
        for (let x = 0; x < 256; x++) {
          const key = `${x},${y}`;
          const pixel = document.createElement("div");
          pixel.className = "pixel";

          if (ownedPixels.has(key)) {
            const item = ownedPixels.get(key);
            pixel.style.background = `url(https://ipfs.io/ipfs/${cid}/pixel_${x}_${y}.png)`;
            pixel.style.backgroundSize = "cover";

            pixel.addEventListener("mouseenter", (e) => {
              tooltip.innerText = `${item.name}\nRarity: ${item.attributes[2].value}`;
              tooltip.style.left = `${e.pageX + 10}px`;
              tooltip.style.top = `${e.pageY + 10}px`;
              tooltip.style.display = "block";
            });
            pixel.addEventListener("mousemove", (e) => {
              tooltip.style.left = `${e.pageX + 10}px`;
              tooltip.style.top = `${e.pageY + 10}px`;
            });
            pixel.addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
            });
          } else {
            pixel.style.opacity = 0.2;
          }

          grid.appendChild(pixel);
        }
      }
    }

    loadGallery();
  </script>
</body>
</html>
